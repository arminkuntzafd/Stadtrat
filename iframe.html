<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = () => {
      fetch("header.html")
        .then(res => res.text())
        .then(data => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });
    };
  </script> 
  
  <title>iFrame-Ansicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* verhindert Scrollen */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="mainFrame" src=""></iframe>

  <script>
    // Hole den ?src= Parameter aus der URL
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");

    if (src) {
      document.getElementById("mainFrame").src = src;
    } else {
      document.body.innerHTML = "<p style='text-align:center;padding:20px;'>Kein Inhalt ausgew√§hlt.</p>";
    }
  </script>

</body>
</html>
