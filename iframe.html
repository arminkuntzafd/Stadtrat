<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
   
  
  <title>iFrame-Ansicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Verhindert Scrollen */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- iFrame für PDF -->
  <iframe id="kreissatzung" src="Satzung_Kreis.pdf"></iframe>

  <script>
    // Hole den ?src= Parameter aus der URL
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");

    if (src) {
      // Setzt das src-Attribut des iFrame mit dem ausgewählten PDF
      document.getElementById("kreissatzung").src = src;
    } else {
      document.body.innerHTML = "<p style='text-align:center;padding:20px;'>Kein Inhalt ausgewählt.</p>";
    }
  </script>

</body>
</html>
